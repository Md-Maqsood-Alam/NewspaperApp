{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
<h2>{{ object.title }}</h2>by <p>{{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' object.pk %}">Edit</a> | <a href="{% url 'article_delete' object.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
<h3>Comments</h3>
{% for i in object.comments.all %}
	<p>{{ i.author }}: {{ i.comment }}</p>
	<br/>
{% endfor %}
<a href="{% url 'comment_new' %}?articleid={{ object.pk }}">Add Comment</a>
{% endblock content %}
